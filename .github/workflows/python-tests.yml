name: Python Tests & Auto Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags, e.g., v1.0.0

permissions:
  contents: write # allows pushing tags and release assets
  packages: write # sometimes required for releases

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.13]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-asyncio
          playwright install chromium

      - name: Run tests
        run: |
          PYTHONPATH=. pytest -v

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile main.py --name mdl

      - name: Rename artifact (OS specific)
        shell: bash
        run: |
          mkdir dist-release
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            mv dist/mdl.exe dist-release/mdl-windows.exe
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            mv dist/mdl dist-release/mdl-macos
          else
            mv dist/mdl dist-release/mdl-linux
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdl-${{ runner.os }}
          path: dist-release/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Automated release for tag `${{ github.ref_name }}`

            ## Changes
            - ✅ Run tests
            - ✅ Build multi-platform executables
            - ✅ Package ready for download

          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
