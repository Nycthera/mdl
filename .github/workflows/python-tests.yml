name: Python Tests & Optional Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Do you want to create a release for the latest commit?'
        required: true
        default: 'no'
        type: choice
        options:
          - yes
          - no

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.13]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          PYTHONPATH=. pytest -v

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install neofetch -y

      - name: Fun step
        run: |
          echo " --- IGNORE --- "
          neofetch
          echo " --- IGNORE --- "

  release:
    if: ${{ github.event.inputs.create_release == 'yes' }}
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          body: "Automated release from workflow_dispatch"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
